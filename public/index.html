<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <title>Flowify - Forms</title>
    <link rel="icon" href="./assets/Flowify.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="assets/Flowify.svg" alt="Flowify Logo" class="logo">
        </div>

        <div class="form-container">
            <h1>Formulário de Inscrição</h1>
            <p class="form-description">Preencha os campos abaixo para se juntar à nossa equipe</p>

            <form id="discordForm">
                <div class="form-group">
                    <label for="nome">Nome do Discord</label>
                    <input type="text" id="nome" name="Nome" placeholder="Seu usuário do Discord" autocomplete="off"
                        required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="Email" placeholder="Seu email de contato" autocomplete="off"
                        required>
                </div>

                <div class="form-group">
                    <label for="mensagem">Por que você quer ser da Equipe?</label>
                    <textarea id="mensagem" name="Menssagem"
                        placeholder="Escreva no mínimo 5 linhas sobre suas motivações e experiências..."
                        required></textarea>
                    <span class="textarea-hint">Seja detalhado e mostre seu entusiasmo!</span>
                </div>

                <button type="submit" class="submit-btn">
                    <span>Enviar Inscrição</span>
                </button>
            </form>
        </div>
    </div>

    <a href="" class="discord-button" title="Acesse nosso Discord">
        <img src="assets/Flowify.png" alt="Discord">
    </a>

    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
